specVersion: 0.0.5
description: "Fractal Flows subgraph"
schema:
  file: ./schema.graphql
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: Claim
    network: goerli
    source:
      address: "0xA5d9EdE8FfcE298485EAd73C2AED6db1E24AdB6F"
      abi: Claim
      startBlock: 8174400
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Claims
      abis:
        - name: Claim
          file: ./abis/Claim.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/claim.ts
